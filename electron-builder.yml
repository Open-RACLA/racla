appId: zip.r-archive.racla-electron-app
productName: RACLA for Desktop
copyright: Copyright © 2024-2025 GGDRN0 STUDIO & R-ARCHIVE
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app

# extraResources:
#   - from: ./images/
#     to: ./images/

extraResources:
  - from: ./resources/
    to: ./

publish:
  provider: github
  owner: R-ARCHIVE-TEAM
  repo: racla
  releaseType: release

# 멀티 플랫폼 빌드 설정 추가
mac:
  target:
    - dmg
  extendInfo:
    LSUIElement: false
  category: public.app-category.utilities
win:
  target:
    - nsis

# 멀티 플랫폼 빌드 활성화
linux:
  target:
    - AppImage

asar: true
asarUnpack:
  - '**/node_modules/sharp/**/*'
  - '**/node_modules/@img/**/*'
